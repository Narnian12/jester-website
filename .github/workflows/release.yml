name: release-main

on:
  push:
    branches: [main]

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [18]

    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup node env 🏗
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          check-latest: true

      - name: Setup pnpm 📦
        uses: pnpm/action-setup@v2
        with:
          version: 9.0.4

      - name: Install dependencies 📦
        run: pnpm install

      - name: Run linter 👀
        run: pnpm run lint-fix

      - name: Typecheck 👀
        run: pnpm run typecheck

      - name: Run tests 🧪
        run: pnpm run test:unit

      - name: Build
        run: pnpm run build

      - name: Set Email
        run: git config user.email "runner@runner.com"

      - name: Set Username
        run: git config user.name "Runner"

      - name: Deploy
        run: pnpm run deploy
